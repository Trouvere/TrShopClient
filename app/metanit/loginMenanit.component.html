<div class="col-md-6 col-md-offset-3">
    <div class="alert alert-info">
        Username: admin<br />
        Password: admin
    </div>
    <h2>Login</h2>
    <form name="form" >
        <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username"  />
          
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password"  />
 
        </div>
                    <div class="form-group">
                        <button class="btn btn-default" (click)="login(username, password)">Добавить</button>
                    </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
