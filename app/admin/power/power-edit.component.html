<h2>powers222</h2>
<ul class="powers">
	<li *ngFor="let power of powers"
		[class.selected]="power === selectedPower" (click)="onSelect(power)">
		<span class="badge">{{power.id}}</span> {{power.value}}
	</li>
</ul>
	<button (click)="add()">Добавить</button>
<div *ngIf="selectedPower">
	<h2>{{selectedPower.value }} редактировать?</h2>
	<button (click)="gotoDetail()">View Details</button>
	<button (click)="goDelete()">Delete</button>
</div>
